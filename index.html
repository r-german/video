<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video{
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video preload="auto" playsinline muted loop="loop">
        <source src="sexorcism.webm" type="video/webm">
        <source src="sexorcism.mov" type="video/mov">
    </video>
    <script>
        document.querySelector('video').addEventListener('mouseover', function() {
            this.play();
        });
        document.querySelector('video').addEventListener('mouseout', function() {
            this.pause();
        });
    </script>
</body>
</html>
